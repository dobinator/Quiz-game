<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css" >
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <div class= "hide" id="score">Score:</div>
        <!-----START PROMPT-->
        <div class="text-center" id ="start-prompt">
                <h1 class= "title">Javascript Quiz</h1>
                <h2>How well do you know your Javascript lingo? <br><br>Test yourself with a few questions 
    and at the end, enter your score and initials. </h2>
                 <button class= "button" id="start-btn">Start</button>
        </div>
    </header>
    <main>
        <section>
            <!--------Question Block-->
            <div class ="text-center hide" id= "question-prompt">
            <h3 class = "question-text" id ="question-text"></h3>
            <div class = "question-options" id= "question-options">

            </div>
            </div>

            <button id= "reset-button" class= "hide" onclick="window.location.reload()">Reset</button>
        
            
  <section>
     <!---timer "clock"-->
    <div class="hide" id= "clock">100</div>
        </div>

 
    </section>
<section>
    <!----Score----->
    <button id= "high-score">Show High Score</button>
    <!-----HIDE SCORE button-->
    <button class= "hide" id= "hide-score">Hide High Score</button>
  <div class= "hide" id="high-score-view"></div>  
</section>  
</main>  
<script src="assets/javascript.js"></script> 
</body>
</html>
