<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Sniglet&display=swap" rel="stylesheet">

    <title>Quiz Game</title>
</head>
<body>
    <div class ="container"> 
        <section>
            <!--Start Prompt-->
             <div class="text" id ="start-prompt">
            <h1 class = "title">Javascript Quiz</h1>
        </section>

    <section class= "section is-medium" >
        <h2>How well do you know your Javascript lingo? <br><br>Test yourself with a few questions

        <div class ="text-center hide" id= "question-prompt">
        <h3 id ="question-text"></h3>
        <div id= "questions-option"></div>
            </div>
  </section>
  
     <!---timer "clock"-->
    <div id= "clock">100</div>
    <div id= "results"></div>


    <!----Score----->
    <div id= "Score"></div>
    <h2 class= "hide">End of Game!</h2>
    <p id= "score-card" ></p>
     

</div>
